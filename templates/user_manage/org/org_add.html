<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->

<html class="no-js" lang="en">
{% load static %}
<!--<![endif]-->

{% include 'common/header.html' %}
<body>
{% include 'common/left_panel.html' %}

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    {% include 'common/right_panel_header.html' %}

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <div class="icon-container">
                        <a href="{% url 'back:org' %}"><span class="ti-back-right"></span><span
                                class="icon-name"></span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
{#                        <li><a href="#">仪表板</a></li>#}
                        <li><a href="#">数据管理</a></li>
                        <li class="active">机构信息</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-8" style="margin:0 auto;">
                    <div class="card">
                        <div class="card-header">
                            <strong>机构信息添加</strong>
                        </div>
                        <div class="card-body card-block">
                            <form class="form-horizontal" id="org-add-form">
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label"><i
                                            style="color: red; margin-right: 5px">*</i>机构名称</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="org_name" name="name"
                                                                        required="required" placeholder="请输入机构名称"
                                                                        class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label"><i
                                            style="color: red; margin-right: 5px">*</i>机构性质</label></div>
                                    <div class="col-12 col-md-9">
                                        <select name="nature" id="org_nature" class="form-control">
                                            <option value="1">中央企业集团</option>
                                            <option value="2">地方国资委</option>
                                            <option value="3">国资委所属单位</option>
                                            <option value="4">地方国有企业</option>
                                            <option value="5">国资委所属研究机构</option>
                                            <option value="6">社科院所属研究机构</option>
                                            <option value="7">高校所属研究机构</option>
                                            <option value="8">中央企业所属研究机构</option>
                                            <option value="9">地方国资委所属研究机构</option>
                                            <option value="10">地方国企所属研究机构</option>
                                            <option value="11">行业协会所属研究机构</option>
                                            <option value="11">社会研究机构</option>
                                            <option value="11">其他</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label"><i
                                            style="color: red; margin-right: 5px">*</i>立项单位</label></div>
                                    <div class="col-12 col-md-9">
                                        <div class="form-check-inline form-check" id="org_is_a">
                                            <label for="inline-radio1" class="form-check-label ">
                                                <input type="radio" name="is_a"
                                                       value="1" class="form-check-input" checked>是
                                            </label>
                                            <label for="inline-radio2" class="form-check-label ">
                                                <input type="radio" name="is_a"
                                                       value="0" class="form-check-input">否
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label"><i
                                            style="color: red; margin-right: 5px">*</i>研究单位</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <div class="form-check-inline form-check" id="org_is_b">
                                            <label for="inline-radio1" class="form-check-label ">
                                                <input type="radio" name="is_b"
                                                       value="1" class="form-check-input" checked>是
                                            </label>
                                            <label for="inline-radio2" class="form-check-label ">
                                                <input type="radio" name="is_b"
                                                       value="0" class="form-check-input">否
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">机构简介</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <textarea name="brief" id="org_brief" rows="9"
                                                  placeholder="请输入机构简介"
                                                  class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="file-input"
                                                                     class=" form-control-label">缩略图</label></div>
                                    <div class="col-12 col-md-9"><input type="file" id="org-photo" name="photo"
                                                                        class="form-control-file">
                                    </div>
                                </div>
                                <div style="margin-top:40px;margin-bottom:20px;">
                                    <button type="button" class="btn btn-primary btn-sm" onclick="org_add()"
                                            style="width: 100px;display:block;margin:0 auto;">
                                        <i class="fa fa-dot-circle-o"></i> 添加
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
</div><!-- /#right-panel -->
<!-- Right Panel -->

{% include 'common/include_js.html' %}
{% block add_js %}
    <script src="{% static 'backstage/vendors/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script src="{% static 'backstage/vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'backstage/layer/layer.js' %}" charset="utf-8"></script>
    <script src="{% static 'backstage/js/back.js' %}"></script>
{% endblock %}
</body>
</html>
