<!--遮罩层-->
<div class="bgPop"></div>
<!--弹出框-->
{% load static %}
<div class="pop">
    <div class="pop-top">
        <h5 id="pro-name"></h5>
        <span class="pop-close">Ｘ</span>
    </div>
    <div class="pop-content">
        <div class="stamp-box">
            <img src="{% static '/backstage/images/stamp.png' %}" alt="">
            <!--状态印章-->
            <p class="txt" id="stamp_box_status"></p>
        </div>
        <div class="pop-content-con">
            <form method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="row form-group">
                    <div class="col col-md-3"><label for="disabled-input" class=" form-control-label">牵头厅局</label>
                    </div>
                    <div class="col-12 col-md-9"><input type="text" id="pro-lead-org"
                                                        value="" disabled="" class="form-control"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="disabled-input"
                                                     class=" form-control-label">研究机构</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="pro-research"
                                                        value="" disabled="" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="disabled-input"
                                                     class=" form-control-label">分类</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="pro-classify"
                                                        value="" disabled="" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="disabled-input" class=" form-control-label">关键词</label>
                    </div>
                    <div class="col-12 col-md-9"><textarea id="pro-key_word" rows="9" disabled=""
                                                           class="form-control"></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="disabled-input"
                                                     class=" form-control-label">下载量</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="pro-downloads"
                                                        value="" disabled="" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="disabled-input"
                                                     class=" form-control-label">浏览量</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="pro-views"
                                                        value="" disabled="" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="disabled-input"
                                                     class=" form-control-label">发布时间</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="pro-release_date"
                                                        value="" disabled="" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="disabled-input"
                                                     class=" form-control-label">发布者</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="pro-user"
                                                        value="" disabled="" class="form-control">
                    </div>
                </div>
                <div class="row form-group" style="display: none" id="par-org-div">
                    <div class="col col-md-3"><label for="disabled-input"
                                                     class=" form-control-label">课题小组</label></div>
                    <div class="col-12 col-md-9" >
                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>姓名</th>
                                <th>职务职称</th>
                                <th>组内职务</th>
                                <th>所在单位</th>
                            </tr>
                            </thead>
                            <tbody id="par-org-tr">
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
