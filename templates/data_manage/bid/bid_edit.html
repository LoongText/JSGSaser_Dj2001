<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
{% load static %}
<!--<![endif]-->

{% include 'common/header.html' %}
<body>
{% include 'common/left_panel.html' %}

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    {% include 'common/right_panel_header.html' %}

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <div class="icon-container">
                        <a href="{% url 'back:bm' %}"><span class="ti-back-right"></span><span class="icon-name"></span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        {#                        <li><a href="#">仪表板</a></li>#}
                        <li><a href="#">数据管理</a></li>
                        <li class="active">投标信息</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-8" style="margin:0 auto;">
                    <div class="card">
                        <div class="card-header">
                            <strong>投标信息编辑</strong>
                        </div>
                        <div class="card-body card-block">
                            <form enctype="multipart/form-data" class="form-horizontal" id="bid-edit-form">
                                {% csrf_token %}
                                <input type="text" name="edit_id" hidden value="{{ data.id }}">
                                <input type="text" name="bbt" hidden value="" id="bid-edit-bt-value">
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label"><i
                                            style="color: red; margin-right: 5px">*</i>课题名称</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="re_title"
                                                                        value="{{ data.re_title }}"
                                                                        class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label"><i
                                            style="color: red; margin-right: 5px">*</i>申请经费/万元</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="funds"
                                                                        required="required"
                                                                        value="{{ data.funds }}" class="form-control"
                                                                        onblur="validationNumber(this)" o_value="">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label">课题联系人</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="contacts"
                                                                        value="{{ data.contacts }}"
                                                                        class="form-control" autocomplete="off">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label">课题联系人电话</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="con_phone"
                                                                        value="{{ data.con_phone }}"
                                                                        class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label">课题负责人</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="leader"
                                                                        value="{{ data.leader }}"
                                                                        class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label">课题负责人电话</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="lea_phone"
                                                                        value="{{ data.lea_phone }}"
                                                                        class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">申报理由</label>
                                    </div>
                                    <div class="col-12 col-md-9"><textarea name="brief" id="textarea-input" rows="9"
                                                                           placeholder="申报理由及研究内容提要"
                                                                           class="form-control">{{ data.brief }}</textarea>
                                    </div>
                                </div>
                                <div style="margin-top:40px;margin-bottom:20px;">
                                    <div style="margin-top:40px;margin-bottom:20px;">
                                        <div style="width:200px;margin:0 auto;">
                                            <button type="button" class="btn btn-primary btn-sm" style="width: 40%"
                                                    onclick="bid_edit(0)">
                                                <i class="fa fa-dot-circle-o"></i> 保存
                                            </button>
                                            <button type="button" class="btn btn-success btn-sm"
                                                    style="width: 40%; float: right" onclick="bid_edit(1)">
                                                <i class="fa fa-check"></i> 提交
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
</div><!-- /#right-panel -->
<!-- Right Panel -->

{% include 'common/include_js.html' %}
{% block add_js %}
    <script src="{% static 'backstage/vendors/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script src="{% static 'backstage/vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'backstage/layer/layer.js' %}" charset="utf-8"></script>
    <script src="{% static 'backstage/js/back.js' %}"></script>
{% endblock %}

</body>
</html>
