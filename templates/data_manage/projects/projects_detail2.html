<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
{% load static %}
{% include 'common/header.html' %}
<body>
<div class="single-detail-div" style="">
    <div class="single-detail-div-bottom" style="position: relative">
        <div class="stamp-box">
            <img src="{% static '/backstage/images/stamp.png' %}" alt="">
            <!--状态印章-->
            <p class="txt" id="stamp_box_status">{{ data.status }}</p>
        </div>
        <h5>成果名称：{{ data.name }}</h5>
        <form method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="row form-group">
                <div class="col col-md-3"><label for="disabled-input" class=" form-control-label">牵头厅局</label>
                </div>
                <div class="col-12 col-md-9"><input type="text" id="pro-lead-org"
                                                    value="{{ data.lead_org }}" disabled="" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3"><label for="disabled-input"
                                                 class=" form-control-label">研究机构</label></div>
                <div class="col-12 col-md-9"><input type="text" id="pro-research"
                                                    value="{{ data.research }}" disabled="" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3"><label for="disabled-input"
                                                 class=" form-control-label">对应招标</label></div>
                <div class="col-12 col-md-9"><input type="text" id="pro-bid"
                                                    value="{{ data.bid__re_title }}" disabled="" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3"><label for="disabled-input"
                                                 class=" form-control-label">分类</label></div>
                <div class="col-12 col-md-9"><input type="text" id="pro-classify"
                                                    value="{{ data.classify__cls_name }}" disabled=""
                                                    class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3"><label for="disabled-input" class=" form-control-label">关键词</label>
                </div>
                <div class="col-12 col-md-9"><textarea id="pro-key_word" rows="9" disabled=""
                                                       class="form-control">{{ data.key_word }}</textarea>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3"><label for="disabled-input"
                                                 class=" form-control-label">下载量</label></div>
                <div class="col-12 col-md-9"><input type="text" id="pro-downloads"
                                                    value="{{ data.downloads }}" disabled="" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3"><label for="disabled-input"
                                                 class=" form-control-label">浏览量</label></div>
                <div class="col-12 col-md-9"><input type="text" id="pro-views"
                                                    value="{{ data.views }}" disabled="" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3"><label for="disabled-input"
                                                 class=" form-control-label">创建时间</label></div>
                <div class="col-12 col-md-9"><input type="text" id="pro-release_date"
                                                    value="{{ data.update_date }}" disabled=""
                                                    class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3"><label for="disabled-input"
                                                 class=" form-control-label">发布时间</label></div>
                <div class="col-12 col-md-9"><input type="text" id="pro-release_date"
                                                    value="{{ data.release_date }}" disabled=""
                                                    class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-3"><label for="disabled-input"
                                                 class=" form-control-label">发布者</label></div>
                <div class="col-12 col-md-9"><input type="text" id="pro-user"
                                                    value="{{ data.user__username }}" disabled=""
                                                    class="form-control">
                </div>
            </div>
            <div class="row form-group" id="par-org-div">
                <div class="col col-md-3"><label for="disabled-input"
                                                 class=" form-control-label">课题小组</label></div>
                <div class="col-12 col-md-9">
                    <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>职务职称</th>
                            <th>组内职务</th>
                            <th>所在单位</th>
                        </tr>
                        </thead>
                        <tbody id="par-org-tr">
                        {% for par in par_org %}
                            <tr>
                                <td>{{ par.par__name }}</td>
                                <td>{{ par.job }}</td>
                                <td>{{ par.roles }}</td>
                                <td>{{ par.org__name }}</td>
                            </tr>
                        {% empty %}
                            <tr>未添加课题小组信息！</tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="{% static 'backstage/js/back.js' %}"></script>
</html>
