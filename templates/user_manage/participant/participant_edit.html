<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
{% load static %}
<!--<![endif]-->

{% include 'common/header.html' %}
<body>
{% include 'common/left_panel.html' %}

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    {% include 'common/right_panel_header.html' %}

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <div class="icon-container">
                        <a href="{% url 'back:parm' %}"><span class="ti-back-right"></span><span
                                class="icon-name"></span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
{#                        <li><a href="#">仪表板</a></li>#}
                        <li><a href="#">数据管理</a></li>
                        <li class="active">研究人员信息</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-8" style="margin:0 auto;">
                    <div class="card">
                        <div class="card-header">
                            <strong>研究人员信息编辑</strong>
                        </div>
                        <div class="card-body card-block">
                            <form action="{% url 'back:parm_ed' %}" method="post" enctype="multipart/form-data"
                                  class="form-horizontal">
                                {% csrf_token %}
                                <input type="text" name="uuid" hidden value="{{ data.uuid }}">
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label"><i
                                            style="color: red; margin-right: 5px">*</i>姓名</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="name"
                                                                        required="required"
                                                                        value="{{ data.name }}" class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label class=" form-control-label"><i
                                            style="color: red; margin-right: 5px">*</i>性别</label></div>
                                    <div class="col col-md-9">
                                        <div class="form-check-inline form-check" id="gender-inline-radio">
                                            <label for="inline-radio1" class="form-check-label ">
                                                <input type="radio" id="inline-radio1" name="gender"
                                                       value="1" class="form-check-input" checked>男
                                            </label>
                                            <label for="inline-radio2" class="form-check-label ">
                                                <input type="radio" id="inline-radio2" name="gender"
                                                       value="2" class="form-check-input">女
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label">职务职称</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="job"
                                                                        value="{{ data.job }}"
                                                                        class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input"
                                                                     class=" form-control-label">邮箱</label></div>
                                    <div class="col-12 col-md-9"><input type="email" value="{{ data.email }}"
                                                                        id="email-input"
                                                                        name="email"
                                                                        placeholder="请输入邮箱"
                                                                        class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">个人简介</label>
                                    </div>
                                    <div class="col-12 col-md-9"><textarea name="brief" id="textarea-input" rows="9"
                                                                           placeholder="请输入个人简介"
                                                                           class="form-control">{{ data.brief }}</textarea>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="file-input"
                                                                     class=" form-control-label">头像</label></div>
                                    <div class="col-12 col-md-9"><input type="file" id="file-input" name="photo"
                                                                        class="form-control-file">
                                        <img src="/media/{{ data.photo }}" alt="还没有图片哦~" width="195px" height="237px">
                                    </div>
                                </div>
                                <div style="margin-top:40px;margin-bottom:20px;">
                                    <button type="submit" class="btn btn-primary btn-sm"
                                            style="width: 100px;display:block;margin:0 auto;">
                                        <i class="fa fa-dot-circle-o"></i> 修改
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
</div><!-- /#right-panel -->
<!-- Right Panel -->

{% include 'common/include_js.html' %}
{% block add_js %}
    <script src="{% static 'backstage/vendors/jquery-validation/dist/jquery.validate.min.js' %}"></script>
{% endblock %}
<script src="{% static 'backstage/vendors/jquery/dist/jquery.min.js' %}"></script>
</body>
<script>
    // 默认选中性别
    var gender ={{ data.gender }};
    console.log('111---' + gender);
    $(window).load(function () {
        $('#gender-inline-radio label').each(function () {
            if ($(this).children('input').attr('value') == gender) {
                $(this).children('input').attr("checked", "checked");
            }
        })
    });
</script>
</html>
